steps:
  # 1. Build the Bot Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/qft-agent:$COMMIT_SHA', '.']
    dir: 'apps/qft-agent'  # ðŸ‘ˆ Isolates the build to the agent folder

  # 2. Push the Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/qft-agent:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'qft-agent'           # Service Name
      - '--image'
      - 'gcr.io/$PROJECT_ID/qft-agent:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # ðŸ‘‡ CRITICAL FOR BOTS: Keeps the CPU awake so it stays online in Discord
      - '--no-cpu-throttling'
      - '--min-instances=1' 

images:
  - 'gcr.io/$PROJECT_ID/qft-agent:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY