steps:
  # 1. Build the Container Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/api-gateway:$COMMIT_SHA', '.']
    dir: 'apps/qft-api-gateway'  # ðŸ‘ˆ CRITICAL: Isolates the build to this folder

  # 2. Push the Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/api-gateway:$COMMIT_SHA']

  # 3. Deploy to Cloud Run (The part you were missing)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'api-gateway'                  # Name of your Cloud Run service
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-gateway:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Define the images to be stored
images:
  - 'gcr.io/$PROJECT_ID/api-gateway:$COMMIT_SHA'

# Fixes the "Bucket" error
options:
  logging: CLOUD_LOGGING_ONLY