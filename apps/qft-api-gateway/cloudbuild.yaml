steps:
  # 1. Build the Container Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/api-gateway:$COMMIT_SHA', '.']
    
    # âœ… ADD THIS LINE:
    dir: 'apps/qft-api-gateway'
    # (This tells Docker: "Look for the Dockerfile inside this folder, not the root")

  # 2. Push the Image...
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/api-gateway:$COMMIT_SHA']
    # (You don't strictly need 'dir' here, but it doesn't hurt)

  # 3. Deploy to Cloud Run...
  # (No changes needed here)